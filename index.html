
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap">
      
  </head>

  <body>  
   
    <!--Nav Bar-->
  <class id="unsplash"></class>
    
      <nav class="navbar fixed-top navbar-light bg-light" style="background-color: #f1f3f8;">
        <a class="navbar-brand">Sliding Jigsaw</a>

      </nav>
    </div>
    
  </class>
   

    <!--Nav Bar Ends-->

    <!--Sliding Grid Starts-->

    <div class="puzzle">

    <div class="heading">Sliding Puzzle</div>

    <div class="answer"></div>
      
    <div class="heading-1">Sliding Puzzle</div>

    <div class='grid'>

      <button class="tile tile--1" style="--area:A"></button>
		  <button class="tile tile--2" style="--area:B"></button>
		  <button class="tile tile--3" style="--area:C"></button>
		  <button class="tile tile--4" style="--area:D"></button>
		  <button class="tile tile--5" style="--area:E"></button>
		  <button class="tile tile--6" style="--area:F"></button>
		  <button class="tile tile--7" style="--area:G"></button>
		  <button class="tile tile--8" style="--area:H"></button>
		  <div class="tile tile--empty" style="--area:I"></div>
      

  </div>

  <!--Sliding Grid Ends-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/animate-css-grid@latest"></script>
    <script src="script.js"></script>
    
</body>
</html>
